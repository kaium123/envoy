apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:latest
        env:
          - name: POSTGRES_DB
            value: testdb
          - name: POSTGRES_USER
            value: sm_user3
          - name: POSTGRES_PASSWORD
            value: "12345678"
        ports:
        - containerPort: 5432
