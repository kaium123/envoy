_format_version: "2.1"
_transform: true

services:
- name: echo
  host: echo
  routes:
  - paths:
    - "/echo"

- name: auth
  host: auth
  port: 8089
  routes:
  - name: auth
    strip_path: true
    paths: ["/auth"]
    methods: ["POST", "GET"]


- name: envoy_svc
  host: envoy_container
  port: 8085
  routes:
  - name: envoy_svc
    strip_path: false
    paths: ["/grpcservice"]
    methods: ["POST", "GET"]
   
