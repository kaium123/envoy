_format_version: "2.1"
_transform: true

services:
  - name: echo
    host: echo
    routes:
      - paths:
          - "/echo"

  - name: auth
    host: auth
    port: 8089
    routes:
      - name: auth
        strip_path: true
        paths: [ "/auth" ]
        methods: [ "POST", "GET" ]
      - name: health
        strip_path: false
        paths: [ "/health" ]
        methods: [ "GET" ]

  - name: grpc-service
    host: grpc-service
    port: 50051
    routes:
      - name: grpcservice
        strip_path: true
        paths: [ "/grpcservice" ]
        methods: [ "POST", "GET" ]
      - name: health
        strip_path: false
        paths: [ "/health" ]
        methods: [ "GET" ]

    plugins:
      - name: my-plugin
        config:
          headerkey: "test-header"
